<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Collage</title>
    <style>
        /* Основные стили страницы */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, rgba(205, 195, 165, 0.8), rgba(190, 225, 180, 0.8), rgba(245, 225, 120, 0.8));
            backdrop-filter: blur(8px);
        }

        /* Контейнер для фотографий */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .photo-grid img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .photo-grid img:hover {
            transform: scale(1.05);
        }

        /* Фоновые фигуры */
        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
        }

        .shape1 {
            background-color: #b3c98d;
            width: 300px;
            height: 300px;
            top: 10%;
            left: 15%;
        }

        .shape2 {
            background-color: #dbc6a5;
            width: 400px;
            height: 400px;
            top: 50%;
            left: 50%;
        }

        .shape3 {
            background-color: #f6e58d;
            width: 200px;
            height: 200px;
            top: 70%;
            left: 10%;
        }

        /* Полноэкранный просмотр */
        .fullscreen-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .fullscreen-view img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }

        .fullscreen-view.visible {
            visibility: visible;
            opacity: 1;
        }

        /* Иконка добавления фото */
        .add-photo-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #f6e58d;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .add-photo-icon:hover {
            background-color: #f8c471;
        }

        .add-photo-icon svg {
            width: 30px;
            height: 30px;
        }

        /* Тулбар для добавления фото */
        .toolbar {
            position: fixed;
            top: -100px;
            left: 0;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            transition: top 0.3s;
        }

        .toolbar.visible {
            top: 0;
        }

        .toolbar input, .toolbar button {
            margin: 0 5px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .toolbar button {
            background-color: #b3c98d;
            cursor: pointer;
        }

        .toolbar button:hover {
            background-color: #a1c578;
        }
    </style>
</head>
<body>
    <!-- Геометрические фигуры -->
    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>

    <!-- Сетка фотографий -->
    <div class="photo-grid">
        <img th:each="photo : ${photos}"
             th:src="${photo.url}"
             th:alt="${photo.description}" />
    </div>

    <!-- Полноэкранный просмотр -->
    <div class="fullscreen-view" id="fullscreenView">
        <img src="" alt="Full Image" id="fullscreenImage">
    </div>

    <!-- Иконка добавления фото -->
    <div class="add-photo-icon" id="addPhotoIcon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
    </div>

    <!-- Тулбар для добавления фото -->

    <div class="toolbar" id="toolbar">
        <form action="/test2-album" method="post" th:action="@{/test2-album}" th:object="${photoRequest}">
            <input type="text" name="description" placeholder="Краткое описание" id="description" th:value="*{description}">
            <input type="url" name="url" placeholder="URL изображения" id="imageUrl" th:value="*{url}">
            <input type="text" name="ownerKey" id="userId" th:value="${userId}" readonly>
            <button type="submit" id="addButton">Добавить</button>
        </form>
    </div>
 
<h1>Form</h1>
    <form action="#" th:action="@{/test2-album}" th:object="${photoLink}" method="post">
    	<p>Id: <input type="text" th:field="*{id}" /></p>
        <p>Title: <input type="text" th:field="*{title}" /></p>
        <p>Text: <input type="text" th:field="*{text}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
     -->
    <script>
        // Логика для полноэкранного просмотра
        const photos = document.querySelectorAll('.photo-grid img');
        const fullscreenView = document.getElementById('fullscreenView');
        const fullscreenImage = document.getElementById('fullscreenImage');

        photos.forEach(photo => {
            photo.addEventListener('click', () => {
                fullscreenImage.src = photo.src;
                fullscreenView.classList.add('visible');
            });
        });

        fullscreenView.addEventListener('click', () => {
            fullscreenView.classList.remove('visible');
        });

        // Логика для отображения тулбара
        const addPhotoIcon = document.getElementById('addPhotoIcon');
        const toolbar = document.getElementById('toolbar');

        addPhotoIcon.addEventListener('click', () => {
            toolbar.classList.toggle('visible');
        });

        // Логика для добавления новой фотографии через AJAX
        document.getElementById('addButton').addEventListener('click', (event) => {
            event.preventDefault();

            const description = document.getElementById('description').value;
            const imageUrl = document.getElementById('imageUrl').value;
            const userId = document.getElementById('userId').value;

            fetch('/test2-album', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `description=${encodeURIComponent(description)}&url=${encodeURIComponent(imageUrl)}&ownerKey=${encodeURIComponent(userId)}`
            })
            .then(response => {
                if (response.ok) {
                    alert('Фото успешно добавлено!');
                    window.location.reload();
                } else {
                    alert('Произошла ошибка при добавлении фото.');
                }
            });
        });
    </script>
</body>
</html>
