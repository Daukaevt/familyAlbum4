<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>
		<p th:text="${sub}"></p>
		<p th:text="${name}"></p>
		<p th:text="${given_name}"></p>
		<p th:text="${family_name}"></p>		
		<p th:text="${email}"></p>
		<p th:text="${email_verified}"></p>
		<p th:text="${locale}"></p>
		<img alt="" th:src="${picture}">
		<p th:text="${login}"></p>
		<p th:text="${id}"></p>
		<p th:text="${bio}"></p>
		<img alt="" th:src="${avatar_url}">
	</div>
</body>
</html>
