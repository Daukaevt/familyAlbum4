<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="gallery">
        <div class="photo-container">
            <div th:each="photo : ${photos}" class="photo-item">
                <img th:src="@{${photo.url}}" th:alt="${photo.description}" class="photo-thumbnail" onclick="openPhotoModal('${photo.url}')">
                <p th:text="${photo.description}"></p>
            </div>
        </div>

        <!-- Add Photo button -->
        <button class="add-photo-btn" onclick="openAddPhotoForm()">+</button>
    </div>

    <!-- Modal for viewing full photo -->
    <div id="photoModal" class="modal" style="display: none;">
        <img id="modalImage" class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
    </div>

    <!-- Add Photo Form -->
    <div id="addPhotoForm" class="form-container" style="display: none;">
        <form action="/album/test6" method="post">
            <label for="url">URL:</label>
            <input type="text" id="url" name="url" required>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>
            <input type="text" id="username" name="username" value="User1" readonly>
            <button type="submit">Add Photo</button>
        </form>
    </div>
    
    <script src="/js/scripts.js"></script>
</body>
</html>
