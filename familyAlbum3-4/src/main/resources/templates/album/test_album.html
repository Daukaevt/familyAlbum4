<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Collage</title>
    <style>
        /* Основные стили страницы */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, rgba(205, 195, 165, 0.8), rgba(190, 225, 180, 0.8), rgba(245, 225, 120, 0.8));
            backdrop-filter: blur(8px);
        }

        /* Контейнер для фотографий */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .photo-grid img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .photo-grid img:hover {
            transform: scale(1.05);
        }

        /* Фоновые фигуры */
        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
        }

        .shape1 {
            background-color: #b3c98d;
            width: 300px;
            height: 300px;
            top: 10%;
            left: 15%;
        }

        .shape2 {
            background-color: #dbc6a5;
            width: 400px;
            height: 400px;
            top: 50%;
            left: 50%;
        }

        .shape3 {
            background-color: #f6e58d;
            width: 200px;
            height: 200px;
            top: 70%;
            left: 10%;
        }

        /* Полноэкранный просмотр */
        .fullscreen-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .fullscreen-view img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .fullscreen-view.visible {
            visibility: visible;
            opacity: 1;
        }

        /* Иконка добавления фото */
        .add-photo-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #f6e58d;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .add-photo-icon:hover {
            background-color: #f8c471;
        }

        .add-photo-icon svg {
            width: 30px;
            height: 30px;
        }

        /* Тулбар для добавления фото */
        .toolbar {
            position: fixed;
            top: -100px;
            left: 0;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            transition: top 0.3s;
        }

        .toolbar.visible {
            top: 0;
        }

        .toolbar input, .toolbar button {
            margin: 0 5px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .toolbar button {
            background-color: #b3c98d;
            cursor: pointer;
        }

        .toolbar button:hover {
            background-color: #a1c578;
        }
    </style>
</head>
<body>
    <!-- Геометрические фигуры -->
    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>

    <!-- Сетка фотографий -->
    <div class="photo-grid">
        <!-- Здесь будет загружаться список фотографий через Thymeleaf -->
        <img src="photo1.jpg" alt="Photo 1">
        <img src="photo2.jpg" alt="Photo 2">
        <img src="photo3.jpg" alt="Photo 3">
    </div>

    <!-- Полноэкранный просмотр -->
    <div class="fullscreen-view" id="fullscreenView">
        <img src="" alt="Full Image" id="fullscreenImage">
    </div>

    <!-- Иконка добавления фото -->
    <div class="add-photo-icon" id="addPhotoIcon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
    </div>

    <!-- Тулбар для добавления фото -->
    <div class="toolbar" id="toolbar">
        <input type="text" placeholder="Краткое описание" id="description">
        <input type="url" placeholder="URL изображения" id="imageUrl">
        <input type="text" th:value="${userId}" readonly id="userId">
        <button id="addButton">Добавить</button>
    </div>

    <script>
        // Логика для полноэкранного просмотра
        const photos = document.querySelectorAll('.photo-grid img');
        const fullscreenView = document.getElementById('fullscreenView');
        const fullscreenImage = document.getElementById('fullscreenImage');

        photos.forEach(photo => {
            photo.addEventListener('click', () => {
                fullscreenImage.src = photo.src;
                fullscreenView.classList.add('visible');
            });
        });

        fullscreenView.addEventListener('click', () => {
            fullscreenView.classList.remove('visible');
        });

        // Логика для отображения тулбара
        const addPhotoIcon = document.getElementById('addPhotoIcon');
        const toolbar = document.getElementById('toolbar');

        addPhotoIcon.addEventListener('click', () => {
            toolbar.classList.toggle('visible');
        });

        // Логика для добавления новой фотографии
        const addButton = document.getElementById('addButton');
        addButton.addEventListener('click', () => {
            const description = document.getElementById('description').value;
            const imageUrl = document.getElementById('imageUrl').value;
            const userId = document.getElementById('userId').value;

            if (imageUrl) {
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = description;
                document.querySelector('.photo-grid').appendChild(img);
                alert('Фото добавлено пользователем ' + userId);
            }
        });
    </script>
</body>
</html>
